<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تفاصيل الفعالية - دليل فعاليات المدينة</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <header class="bg-primary text-white sticky-top shadow-sm">
    <nav class="container navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <i class="fa-solid fa-calendar-days fs-3 me-2"></i>
        <span class="fs-4">دليل فعاليات المدينة</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">الرئيسية</a></li>
          <li class="nav-item"><a class="nav-link" href="events.html">كل الفعاليات</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">عن الدليل</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">اتصل بنا</a></li>
        </ul>

<div class="form-check form-switch text-light ms-3">
  <input class="form-check-input" type="checkbox" id="darkModeToggle">
  <label class="form-check-label" for="darkModeToggle">الوضع الليلي</label>
</div>
      </div>
    </nav>
  </header>

  <main class="container my-5">
    <div id="eventDetail" class="row g-4">
      <div class="col-12">
        <div class="card">
          <img id="eventHero" src="assets/img/event-1.jpg" class="card-img-top" alt="صورة الفعالية">
          <div class="card-body">
            <h2 id="eventTitle">عنوان الفعالية</h2>
            <p class="text-muted" id="eventMeta">التاريخ • المكان • التصنيف</p>

            <div id="eventFullDesc" class="mb-3">
            </div>

            <div class="mb-3">
              <button id="addCalendarBtn" class="btn btn-outline-success me-2"><i class="fa-regular fa-calendar-plus"></i> أضف للتقويم</button>
              <button id="shareBtn" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#shareModal"><i class="fa-solid fa-share-nodes"></i> شارك</button>
              <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#bookingModal">حجز</button>
            </div>

            <h5 class="mt-4">صور/معرض</h5>
            <div id="gallery" class="d-flex gap-2 overflow-auto py-2">
            </div>
          </div>
        </div>
      </div>

      <div class="col-12">
        <h4>فعاليات ذات صلة</h4>
        <div id="relatedEvents" class="row g-3">
        </div>
      </div>
    </div>
  </main>

  <div class="modal fade" id="shareModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">مشاركة الفعالية</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>انسخ الرابط أو شارك عبر الشبكات الاجتماعية:</p>
          <input id="eventLinkInput" class="form-control" readonly />
          <div class="mt-3 d-flex gap-2">
            <button class="btn btn-outline-primary">فيسبوك</button>
            <button class="btn btn-outline-info">تويتر</button>
            <button class="btn btn-outline-danger">واتساب</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="bookingModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">حجز مكان</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="bookingForm">
            <div class="mb-2">
              <input type="text" id="bookName" class="form-control" placeholder="الاسم" required>
            </div>
            <div class="mb-2">
              <input type="email" id="bookEmail" class="form-control" placeholder="البريد" required>
            </div>
            <button class="btn btn-primary w-100" type="submit">إرسال الحجز</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-light py-4">
    <div class="container text-center small">© <span id="year3"></span> دليل فعاليات المدينة</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>

</body>
</html>
