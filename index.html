<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>دليل فعاليات المدينة</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <link rel="stylesheet" href="assets/css/styles.css">

  <meta name="description" content="دليل فعاليات المدينة — فعاليات محلية قادمة، تصنيفات، تفاصيل، تواصل">
</head>
<body>
  <header class="bg-primary text-white sticky-top shadow-sm">
    <nav class="container navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <i class="fa-solid fa-calendar-days fs-3 me-2"></i>
        <span class="fs-4">دليل فعاليات المدينة</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">الرئيسية</a></li>
          <li class="nav-item"><a class="nav-link" href="events.html">كل الفعاليات</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">عن الدليل</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">اتصل بنا</a></li>
        </ul>

<div class="form-check form-switch text-light ms-3">
  <input class="form-check-input" type="checkbox" id="darkModeToggle">
  <label class="form-check-label" for="darkModeToggle">الوضع الليلي</label>
</div>
      </div>
    </nav>
  </header>

  <main class="container my-5">
    <section class="mb-5">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="section-title">فعاليات بارزة هذا الأسبوع</h2>
        <a href="events.html" class="btn btn-outline-primary btn-sm">عرض الكل</a>
      </div>

      <div id="spotlightCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" id="spotlightInner">
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#spotlightCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#spotlightCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </section>

    <section class="mb-5">
      <h3 class="mb-3">التصنيفات</h3>
      <div id="categories" class="d-flex gap-2 flex-wrap">
        <button class="btn btn-outline-secondary btn-sm category-btn" data-cat="all">الكل</button>
        <button class="btn badge-culture category-btn" data-cat="ثقافة">ثقافة</button>
        <button class="btn badge-sports category-btn" data-cat="رياضة">رياضة</button>
        <button class="btn badge-music category-btn" data-cat="موسيقى">موسيقى</button>
        <button class="btn badge-family category-btn" data-cat="عائلي">عائلي</button>
      </div>
    </section>

    <!-- Section: شبكة أحداث -->
    <section>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>أحداث قادمة</h3>
        <div class="d-flex gap-2">
          <input id="searchInput" type="search" class="form-control form-control-sm" placeholder="ابحث عن فعالية...">
          <select id="sortSelect" class="form-select form-select-sm">
            <option value="date_asc">الأقرب أولاً</option>
            <option value="date_desc">الأبعد أولاً</option>
            <option value="title_az">العنوان (أ-ي)</option>
          </select>
        </div>
      </div>

      <div id="eventsGrid" class="row g-3">
      </div>
    </section>
  </main>

  <footer class="bg-light text-dark py-4 mt-5">
    <div class="container d-md-flex justify-content-between align-items-center">
      <div>
        <strong>دليل فعاليات المدينة</strong>
        <p class="mb-0 small">© <span id="year"></span> جميع الحقوق محفوظة</p>
      </div>
      <div class="text-md-end">
        <p class="mb-1 small">تواصل معنا: info@city-events.example</p>
        <div>
          <a class="text-dark me-2" href="#"><i class="fa-brands fa-facebook-f"></i></a>
          <a class="text-dark me-2" href="#"><i class="fa-brands fa-twitter"></i></a>
          <a class="text-dark me-2" href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
      </div>
    </div>
  </footer>

  <button id="scrollTopBtn" class="btn btn-primary btn-lg rounded-circle shadow" title="العودة لأعلى">
    <i class="fa-solid fa-chevron-up"></i>
  </button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="assets/js/main.js"></script>
</body>
</html>
